<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Formularz - zadanie domowe Akademia 108</title>
</head>

<body>
	<form action="https://formspree.io/bartosz.maciolek@com2.pl" method="post">

		<label for="name">Imię:</label><br>
		<input type="text" name="name" id="name"><br><br>

		<label for="surname">Nazwisko:</label><br>
		<input type="text" name="surname" id="surname"><br><br>

		<label for="email">Email:</label><br>
		<input type="text" name="email" id="email"><br><br>

		<label for="phone">Telefon:</label><br>
		<input type="number" name="phone" id="phone"><br><br>

		<label>Miasto:</label><br>
		<select name="city" id="Miasto">
				<option value="Kraków" name="city">Kraków</option>
				<option value="Warszawa" name="city">Warszawa</option>
				<option value="Gdańsk" name="city">Gdańsk</option>
		</select><br><br>

		<label>Płeć:</label><br>
		<input type="radio" name="sex" value="male"> Mężczyzna <br>
		<input type="radio" name="sex" value="female"> Kobieta <br><br>

		<label>Zgoda na przetwarzanie danych osobowych</label><br>
		<input type="checkbox" name="personal data processing agreement" value="true"> Tak<br>
		<input type="checkbox" name="personal data processing agreement" value="false"> Nie<br>


		<label for="msg">Wiadomość:</label><br>
		<textarea name="msg" id="msg" cols="50" rows="6"></textarea><br>
		<input type="submit" value="Wyślij"><br>



	</form>


</body>

</html>
